<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Table</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <table border="2" align="center" cellspacing="5" cellpadding="10">
      <thead>
        <tr bgcolor="blue">
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="clickable-row">
          <td>Laptop</td>
          <td>45000</td>
          <td>High speed performance</td>
        </tr>
        <tr class="clickable-row">
          <td>Phone</td>
          <td>$499</td>
          <td>Budget-friendly</td>
        </tr>
        <tr class="clickable-row">
          <td>TV</td>
          <td>50000</td>
          <td>UV rays protection</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
